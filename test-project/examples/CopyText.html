<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Elm + Websockets</title>
  <script type="text/javascript" src="elm.js"></script>
</head>

<body>
  <div id="myapp"></div>
</body>

<script type="text/javascript">

// Elmアプリケーションを開始します
var app = Elm.Main.init({
  node: document.getElementById('myapp')
});

// `copy_to_clip`というポートにコマンドが送られてきたとき、
// 受け取ったメッセージをWebSocketに渡します
app.ports.copy_to_clip.subscribe(function(message) {
  navigator.clipboard.writeText(message)
});

app.ports.messageReceiver.send("");

// WebSocketを扱うのにJavaScriptライブラリを
// 使いたいときは、このコードの実装を置き換えてください
</script>

</html>
